{% load i18n %}
<form id="compose-form" method="POST" enctype="multipart/form-data" >
  {% csrf_token %} 
  <input type="hidden" name="last_feed">
  <div class="form-group" id="form-group">
    <textarea class="form-control flat" rows="3" name="post"></textarea>
  </div>
  <div class="form-group" id="form-group">
    <input type="file" name="content" />
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary btn-post btn-flat">
      <span class="fa fa-send"></span> {% trans 'Post' %}
    </button>
    <button type="button" class="btn btn-default btn-cancel-compose btn-flat">{% trans 'Cancel' %}</button>
    <span class="help-block help-count pull-right">255</span>
  </div>
</form>
