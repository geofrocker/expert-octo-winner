{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}
{% block main %}
<form method="POST" enctype="multipart/form-data" >
  {% csrf_token %} 
  {{ form.as_p }}
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-post btn-flat">
      <span class="fa fa-send"></span> {% trans 'Post' %}
    </button>
    <!-- <a href="{% url 'feeds' %}"><button class="btn btn-default btn-flat">{% trans 'Cancel' %}</button></a> -->
  </div>
</form>
{% endblock main %}
